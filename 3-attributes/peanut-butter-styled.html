<!DOCTYPE html>
<html>
<head>
	<title>Peanut-butter Sandwich</title>
</head>
<body>
	<div style="background-color: #EFCAFF; width:450px; padding:10px; border-radius:10px; font-family:Verdana; border-color:#C9ABD8; border-style:solid; border-width:5px;">
		<header>
			<h1 style="text-shadow:2px 2px #6D3E84; color: #FFF;">Peanut-butter Sandwich</h1>
			<p style="color:#6D3E84;"><i>Ke Sun</i></p>
		</header>
		<section>
			<h3 style="color:#6D3E84; background-color:#FFF; padding:10px; border-radius:20px">Ingredients</h3>
			<ul>
				<li>Peanut-butter</li>
				<li>Two slices of toast bread</li>
			</ul>
		</section>
		<section>
			<h3 style="color:#6D3E84; background-color:#FFF; padding:10px; border-radius:20px">Steps</h3>
			<ol>
				<li>Dig a huge scoop of peanut-butter</li>
				<li>Evenly smear it over one side of a toast slice</li>
				<li>Cover it up with the other slice</li>
			</ol>
		</section>
	</div>
</body>
</html>
