<!DOCTYPE html>
<html>
    <head>
        <title>More About Sports</title>
    </head>
    <body>
    	<div style="width:500px;">
	    	<hr color="#8000FF">
	        <svg height="10" width="500">
				<line x1="0" y1="0" x2="500" y2="0" style="stroke:red; stroke-width:4" />
			</svg>
			<div style="height:2px; background-color:green;"></div>
			<br>
			<div style="position:relative; width=100%; height:100px;">
				<div style="background-color:#FF7F7F; width:300px; height:100px; border-style:solid; border-width:2px;">DIV1</div>
				<div style="background-color:rgba(90, 0, 255, 0.6); width:300px; border-style:dashed; border-width:2px; border-color:red; height:100px;position: absolute; right:0px; top:0px;">DIV2</div>
			</div>
			<br>
			<table>
				<tr>
					<th colspan="2">2 columns</th>
					<th rowspan="2">2 rows</th>
				</tr>
				<tr>
					<td>1112</td>
					<td>2222</td>
				</tr>
				<tr>
					<td rowspan="2">2 rows</td>
					<td>AAAA</td>
					<td>BBBB</td>
				</tr>
				<tr>
					<td>CCCC</td>
					<td>DDDD</td>
				</tr>
				<tr>
					<td>EEEE</td>
					<td colspan="2" rowspan="2">2 columns and 2 rows</td>
				</tr>
				<tr>
					<td>FFFF</td>
				</tr>
				<tr>
					<td>GGGG</td>
					<td>HHHH</td>
					<td>IIII</td>
				</tr>
			</table>
		</div>
    </body>
</html>
