<!DOCTYPE html>
<html>
<head>
	<title>Peanut-butter Sandwich</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1 class="recipeName">Peanut-butter Sandwich</h1>
			<p class="author"><i>Ke Sun</i></p>
		</header>
		<section>
			<h3 class="subHeader">Ingredients</h3>
			<ul>
				<li>Peanut-butter</li>
				<li>Two slices of toast bread</li>
			</ul>
		</section>
		<section>
			<h3 class="subHeader">Steps</h3>
			<ol>
				<li>Dig a huge scoop of peanut-butter</li>
				<li>Evenly smear it over one side of a toast slice</li>
				<li>Cover it up with the other slice</li>
			</ol>
		</section>
	</div>
</body>
</html>
