<!DOCTYPE html>
<html>
    <head>
        <title>Peanut-butter Sandwich</title>
    </head>
    <body>
        <header>
            <h1>Peanut-butter Sandwich</h1>
            <p>Ke Sun</p>
        </header>
        <section>
            <h3>Ingredients</h3>
            <ul>
                <li>Peanut-butter</li>
                <li>Two slices of toast bread</li>
            </ul>
        </section>
        <section>
            <h3>Steps</h3>
            <ol>
                <li>Dig a huge scoop of peanut-butter</li>
                <li>Evenly smear it over one side of a toast slice</li>
                <li>Cover it up with the other slice</li>
            </ol>
        </section>
    </body>
</html>
